<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<input type="text" name="text" id="text">
	<button id="but-1" >jsBut</button>
	<button id="but-2" >jQueryBut</button>

	<ul>
		<li>demo-1</li>
		<li>demo-2</li>
		<li>demo-3</li>
		<li>demo-4</li>
		<li>demo-5</li>
		<li>demo-6</li>
		<li>demo-7</li>
		<li>demo-8</li>
		<li>demo-9</li>
		<li>demo-10</li>
	</ul>

<!-- https://www.bootcdn.cn/ -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
	/*
		1.jQuery核心函数（$/jQuery）
		2.jQuery核心对象（执行jQuery函数返回的对象）
	 */
	/*
		1.作为函数调用：$(param)
			参数为函数：当DOM加载完后，执行此回调函数
			参数为选择器字符串：查找所有匹配的标签，并将它们封装为jQuery对象
			参数为DOM对象：将DOM对象封装为jQuery对象
			参数为html标签字符串：创建标签对象并封装成jQuery对象
		2.作为对象使用：$.xx()
			$.each();
			$.trim();
	 */

	//入口函数
	/*
		js的入口函数执行要比jQuery的入口函数晚
		jQuery与js的入口函数都会等页面加载完后执行，但对于图片等资源访问加载，jQuery不会等待
		jQuery不会覆盖事件
	 */
	/*window.onload = function(){
		console.log("window.onload")
	};
	$(document).ready(function() {
		console.log("$(document)");
	});
	$(function(){	
		console.log("$();");
	});*/
	
	//DEMO
	window.onload = function(){
		document.getElementById('but-1').onclick = function(){
			var input = document.getElementById("text").value;
			alert(input);
		};
	};
	$(function(){
		$('#but-2').click(function(){
			alert($('#text').val());
		});
		var but = $('#but-2');
		console.log(but.html());
	
		/*
			DOM对象（js对象）：使用js的方式获取到的元素对象
			jQuery对象：使用jq方式获取到的元素对象
			jQuery对象就是js对象的集合，伪数组
		 */
		var btn = document.getElementById("but-1");
		var $btn = $("#but-1");
		console.log($btn);
		//DOM转换为jQuery对象
		console.log($(btn));

		var $lis = $("li");
		for(var i = 0;i<$lis.length ;i++){
			if(i %2 ==0){
				$lis[i].style.backgroundColor = "pink";
			}else{
				$lis[i].style.backgroundColor = "yellow";
			}
		}

	});


</script>
</body>
</html>
