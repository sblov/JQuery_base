<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.wrap{
			width: 330px;
			height: 30px;
			margin: 100px auto 0 ;
			padding-left: 10px;
			background-color: pink;
		}
		.wrap li{
			background-color: yellow;
		}
		.wrap>ul>li{
			float: left;
			margin-right: 10px;
			position: relative;
		}
		.wrap a{
			display: block;
			height: 30px;
			width: 100px;
			text-decoration: none;
			color: #000;
			line-height: 30px;
			text-align: center;

		}
		.wrap li ul{
			position: absolute;
			top: 30px;
			display: none;
		}
	</style>
</head>

<body>
	<div class="wrap">
		
		<ul>
			<li>
				<a href="javascript:;">click_1</a>
				<ul class="ul">
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">click_1</a>
				<ul class="ul">
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
				</ul>
			</li>
			<li>
				<a href="javascript:;">click_1</a>
				<ul class="ul">
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
					<li><a href="javascript:;">click_2</a></li>
				</ul>
			</li>
		</ul>
	</div>

<script>
	$(function(){

		var $li = $(".wrap>ul>li");
		$li.mouseover(function(event) {
			//console.log(this);
			//console.log(event);
			$(this).children('ul').show();
		});
		$li.mouseout(function(event) {
			$(this).children('ul').hide();
		});

	});
</script>	
</body>
</html>
